<body>
    <div class="container">
        <!-- å¯¼èˆªæ  -->

        <!-- æ ‡ç­¾é¡µ -->

            </button>
            <button class="tab" data-tab="contributors" onclick="switchTab('contributors')">

            </button>
        </div>

        <!-- æ—¶é—´èŒƒå›´è¿‡æ»¤ -->
        <div class="filters">
            <span class="filter-label">æ—¶é—´èŒƒå›´ï¼š</span>
            <div class="filter-buttons">
                <button class="filter-btn" data-range="week" onclick="setTimeRange('week')">æœ¬å‘¨</button>
                <button class="filter-btn active" data-range="month" onclick="setTimeRange('month')">æœ¬æœˆ</button>
                <button class="filter-btn" data-range="year" onclick="setTimeRange('year')">ä»Šå¹´</button>
                <button class="filter-btn" data-range="all" onclick="setTimeRange('all')">å…¨éƒ¨</button>
            </div>
        </div>

        <!-- ä¸»å†…å®¹ -->
        <div class="card">
            <div id="rankingContent">
                <div class="loading">

    <script>
        const API_BASE = window.location.origin;
        let currentTab = 'solutions';
        let currentTimeRange = 'month';

        // æ£€æŸ¥ç™»å½•
        if (!isLoggedIn()) {
            window.location.href = '/login.html';
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadRankings();
        });

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            loadRankings();
        }

        // è®¾ç½®æ—¶é—´èŒƒå›´
        function setTimeRange(range) {
            currentTimeRange = range;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.range === range);
            });
            loadRankings();
        }

        // åŠ è½½æ’è¡Œæ¦œ
        async function loadRankings() {
            const container = document.getElementById('rankingContent');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>åŠ è½½æ’è¡Œæ¦œ...</div>
                </div>
            `;

            try {
                if (currentTab === 'solutions') {
                    await loadTopRatedSolutions();
                } else {
                    await loadTopContributors();
                }
            } catch (error) {
                console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âŒ</div>
                        <div>åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>
                    </div>
                `;
            }
        }

        // åŠ è½½é«˜å“è´¨æ™¶ä½“æ¦œ
        async function loadTopRatedSolutions() {
            const response = await authFetch(`/api/solutions/rankings/top-rated?limit=20&timeRange=${currentTimeRange}`);
            const data = await response.json();

            if (data.success) {
                renderSolutionsRanking(data.solutions);
            }
        }

        // åŠ è½½è´¡çŒ®è€…æ¦œ
        async function loadTopContributors() {
            const response = await authFetch(`/api/solutions/rankings/contributors?limit=20&timeRange=${currentTimeRange}`);
            const data = await response.json();

            if (data.success) {
                renderContributorsRanking(data.contributors);
            }
        }

        // æ¸²æŸ“æ™¶ä½“æ’è¡Œæ¦œ
        function renderSolutionsRanking(solutions) {
            const container = document.getElementById('rankingContent');

            if (!solutions || solutions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>æš‚æ— æ’è¡Œæ•°æ®</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="ranking-list">
                    ${solutions.map((solution, index) => {
                        const rank = index + 1;
                        let badgeClass = 'normal';
                        if (rank === 1) badgeClass = 'gold';
                        else if (rank === 2) badgeClass = 'silver';
                        else if (rank === 3) badgeClass = 'bronze';

                        return `
                            <a class="ranking-item" href="/crystal-detail.html?id=${solution.id}">
                                <div class="rank-badge ${badgeClass}">
                                    ${rank <= 3 ? ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'][rank - 1] : rank}
                                </div>

                                <div class="ranking-content">
                                    <div class="ranking-title">${escapeHtml(solution.title)}</div>
                                    <div class="ranking-meta">
                                        <span>ğŸ‘¤ ${escapeHtml(solution.author.username)}</span>
                                        <span>ğŸ‘ï¸ ${solution.viewCount || 0} æµè§ˆ</span>
                                        <span>ğŸ”— ${solution.referenceCount || 0} å¼•ç”¨</span>
                                        <span>ğŸ“Š ${solution._count?.ratings || 0} è¯„åˆ†</span>
                                    </div>
                                </div>

                                <div class="ranking-score">
                                    <div class="score-value">â­${parseFloat(solution.avgRating).toFixed(1)}</div>
                                    <div class="score-label">ç»¼åˆè¯„åˆ†</div>
                                </div>
                            </a>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // æ¸²æŸ“è´¡çŒ®è€…æ’è¡Œæ¦œ
        function renderContributorsRanking(contributors) {
            const container = document.getElementById('rankingContent');

            if (!contributors || contributors.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>æš‚æ— è´¡çŒ®æ•°æ®</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="ranking-list">
                    ${contributors.map((contributor, index) => {
                        const rank = index + 1;
                        let badgeClass = 'normal';
                        if (rank === 1) badgeClass = 'gold';
                        else if (rank === 2) badgeClass = 'silver';
                        else if (rank === 3) badgeClass = 'bronze';

                        return `
                            <div class="ranking-item">
                                <div class="rank-badge ${badgeClass}">
                                    ${rank <= 3 ? ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'][rank - 1] : rank}
                                </div>

                                <div class="contributor-avatar">
                                    ${contributor.user.username.charAt(0).toUpperCase()}
                                </div>

                                <div class="ranking-content">
                                    <div class="ranking-title">
                                        ${escapeHtml(contributor.user.username)}
                                        ${contributor.user.serialNumber ? '#' + String(contributor.user.serialNumber).padStart(3, '0') : ''}
                                    </div>
                                    <div class="contributor-stats">
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">${contributor.solutionCount}</div>
                                            <div class="contributor-stat-label">æ™¶ä½“</div>
                                        </div>
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">${contributor.totalReferences}</div>
                                            <div class="contributor-stat-label">å¼•ç”¨</div>
                                        </div>
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">${contributor.totalViews}</div>
                                            <div class="contributor-stat-label">æµè§ˆ</div>
                                        </div>
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">â­${contributor.avgRating}</div>
                                            <div class="contributor-stat-label">å¹³å‡åˆ†</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
