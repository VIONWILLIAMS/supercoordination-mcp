<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#545BE8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晶体排行榜 - 超协体</title>
    <script src="/js/auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 导航栏 */
        .navbar {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        /* 标签页 */
        .tabs {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            color: var(--surface-50);
        }

        /* 时间范围过滤 */
        .filters {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--surface-50);
            border: none;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--brand-purple);
            color: var(--surface-50);
        }

        /* 主卡片 */
        .card {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* 排行榜列表 */
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--surface-50);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .ranking-item:hover {
            background: var(--surface-100);
            transform: translateX(4px);
        }

        /* 排名徽章 */
        .rank-badge {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .rank-badge.gold {
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning) 100%);
            color: var(--surface-50);
        }

        .rank-badge.silver {
            background: linear-gradient(135deg, var(--surface-200) 0%, var(--text-secondary) 100%);
            color: var(--surface-50);
        }

        .rank-badge.bronze {
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning) 100%);
            color: var(--surface-50);
        }

        .rank-badge.normal {
            background: var(--surface-200);
            color: var(--text-secondary);
        }

        /* 内容区 */
        .ranking-content {
            flex: 1;
            min-width: 0;
        }

        .ranking-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            var(--surface-50)-space: nowrap;
        }

        .ranking-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .ranking-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 分数 */
        .ranking-score {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--brand-mint) 0%, var(--success) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* 贡献者排行 */
        .contributor-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            color: var(--surface-50);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .contributor-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .contributor-stat {
            text-align: center;
            padding: 8px;
            background: var(--surface-50);
            border-radius: 6px;
        }

        .contributor-stat-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--brand-purple);
        }

        .contributor-stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-50);
            border-top: 3px solid var(--brand-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .contributor-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .ranking-meta {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
        <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <div class="navbar-left">
                <a href="/dashboard.html" class="navbar-brand">超协体</a>
                <div class="navbar-nav">
                    <a href="/dashboard.html" class="nav-link">工作台</a>
                    <a href="/task-create.html" class="nav-link">创建任务</a>
                    <a href="/my-tasks.html" class="nav-link">我的任务</a>
                    <a href="/crystal-library.html" class="nav-link active">晶体库</a>
                    <a href="/members.html" class="nav-link">成员</a>
                    <a href="/profile.html" class="nav-link">画像</a>
                </div>
            </div>
            <a href="/crystal-library.html" class="nav-link nav-back">← 返回晶体库</a>
        </div>

        <!-- 标签页 -->
        <div class="tabs">
            <button class="tab active" data-tab="solutions" onclick="switchTab('solutions')">
                <i class="ph-bold ph-trophy"></i> 高品质晶体榜
            </button>
            <button class="tab" data-tab="contributors" onclick="switchTab('contributors')">
                <i class="ph-bold ph-crown"></i> 贡献者榜
            </button>
        </div>

        <!-- 时间范围过滤 -->
        <div class="filters">
            <span class="filter-label">时间范围：</span>
            <div class="filter-buttons">
                <button class="filter-btn" data-range="week" onclick="setTimeRange('week')">本周</button>
                <button class="filter-btn active" data-range="month" onclick="setTimeRange('month')">本月</button>
                <button class="filter-btn" data-range="year" onclick="setTimeRange('year')">今年</button>
                <button class="filter-btn" data-range="all" onclick="setTimeRange('all')">全部</button>
            </div>
        </div>

        <!-- 主内容 -->
        <div class="card">
            <div id="rankingContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>加载排行榜...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTab = 'solutions';
        let currentTimeRange = 'month';

        // 检查登录
        if (!isLoggedIn()) {
            window.location.href = '/login.html';
        }

        // 页面加载
        document.addEventListener('DOMContentLoaded', () => {
            loadRankings();
        });

        // 切换标签页
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            loadRankings();
        }

        // 设置时间范围
        function setTimeRange(range) {
            currentTimeRange = range;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.range === range);
            });
            loadRankings();
        }

        // 加载排行榜
        async function loadRankings() {
            const container = document.getElementById('rankingContent');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>加载排行榜...</div>
                </div>
            `;

            try {
                if (currentTab === 'solutions') {
                    await loadTopRatedSolutions();
                } else {
                    await loadTopContributors();
                }
            } catch (error) {
                console.error('加载排行榜失败:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="ph-bold ph-x-circle"></i></div>
                        <div>加载失败，请重试</div>
                    </div>
                `;
            }
        }

        // 加载高品质晶体榜
        async function loadTopRatedSolutions() {
            const response = await authFetch(`/api/solutions/rankings/top-rated?limit=20&timeRange=${currentTimeRange}`);
            const data = await response.json();

            if (data.success) {
                renderSolutionsRanking(data.solutions);
            }
        }

        // 加载贡献者榜
        async function loadTopContributors() {
            const response = await authFetch(`/api/solutions/rankings/contributors?limit=20&timeRange=${currentTimeRange}`);
            const data = await response.json();

            if (data.success) {
                renderContributorsRanking(data.contributors);
            }
        }

        // 渲染晶体排行榜
        function renderSolutionsRanking(solutions) {
            const container = document.getElementById('rankingContent');

            if (!solutions || solutions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="ph-bold ph-mailbox"></i></div>
                        <div>暂无排行数据</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="ranking-list">
                    ${solutions.map((solution, index) => {
                        const rank = index + 1;
                        let badgeClass = 'normal';
                        if (rank === 1) badgeClass = 'gold';
                        else if (rank === 2) badgeClass = 'silver';
                        else if (rank === 3) badgeClass = 'bronze';

                        return `
                            <a class="ranking-item" href="/crystal-detail.html?id=${solution.id}">
                                <div class="rank-badge ${badgeClass}">
                                    ${rank <= 3 ? ['<i class="ph-bold ph-medal"></i>', '<i class="ph-bold ph-medal"></i>', '<i class="ph-bold ph-medal"></i>'][rank - 1] : rank}
                                </div>

                                <div class="ranking-content">
                                    <div class="ranking-title">${escapeHtml(solution.title)}</div>
                                    <div class="ranking-meta">
                                        <span><i class="ph-bold ph-user"></i> ${escapeHtml(solution.author.username)}</span>
                                        <span><i class="ph-bold ph-eye"></i>️ ${solution.viewCount || 0} 浏览</span>
                                        <span><i class="ph-bold ph-link"></i> ${solution.referenceCount || 0} 引用</span>
                                        <span><i class="ph-bold ph-chart-bar"></i> ${solution._count?.ratings || 0} 评分</span>
                                    </div>
                                </div>

                                <div class="ranking-score">
                                    <div class="score-value"><i class="ph-bold ph-star"></i>${parseFloat(solution.avgRating).toFixed(1)}</div>
                                    <div class="score-label">综合评分</div>
                                </div>
                            </a>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // 渲染贡献者排行榜
        function renderContributorsRanking(contributors) {
            const container = document.getElementById('rankingContent');

            if (!contributors || contributors.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="ph-bold ph-mailbox"></i></div>
                        <div>暂无贡献数据</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="ranking-list">
                    ${contributors.map((contributor, index) => {
                        const rank = index + 1;
                        let badgeClass = 'normal';
                        if (rank === 1) badgeClass = 'gold';
                        else if (rank === 2) badgeClass = 'silver';
                        else if (rank === 3) badgeClass = 'bronze';

                        return `
                            <div class="ranking-item">
                                <div class="rank-badge ${badgeClass}">
                                    ${rank <= 3 ? ['<i class="ph-bold ph-medal"></i>', '<i class="ph-bold ph-medal"></i>', '<i class="ph-bold ph-medal"></i>'][rank - 1] : rank}
                                </div>

                                <div class="contributor-avatar">
                                    ${contributor.user.username.charAt(0).toUpperCase()}
                                </div>

                                <div class="ranking-content">
                                    <div class="ranking-title">
                                        ${escapeHtml(contributor.user.username)}
                                        ${contributor.user.serialNumber ? '#' + String(contributor.user.serialNumber).padStart(3, '0') : ''}
                                    </div>
                                    <div class="contributor-stats">
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">${contributor.solutionCount}</div>
                                            <div class="contributor-stat-label">晶体</div>
                                        </div>
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">${contributor.totalReferences}</div>
                                            <div class="contributor-stat-label">引用</div>
                                        </div>
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value">${contributor.totalViews}</div>
                                            <div class="contributor-stat-label">浏览</div>
                                        </div>
                                        <div class="contributor-stat">
                                            <div class="contributor-stat-value"><i class="ph-bold ph-star"></i>${contributor.avgRating}</div>
                                            <div class="contributor-stat-label">平均分</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // HTML转义
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <script src="/js/pwa.js" defer></script>
</body>
</html>
