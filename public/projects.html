<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#545BE8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目列表 - 超协体</title>
    <script src="/js/auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 导航栏 */
        .navbar {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .navbar-actions {
            display: flex;
            gap: 12px;
        }

        /* 筛选栏 */
        .filters {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--surface-50);
            border: none;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--brand-purple);
            color: var(--surface-50);
        }

        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            color: var(--surface-50);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        /* 项目网格 */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--surface-50);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .project-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .project-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-planning {
            background: var(--surface-50)4e6;
            color: var(--warning);
        }

        .status-active {
            background: rgba(34, 197, 94, 0.18);
            color: var(--success);
        }

        .status-paused {
            background: rgba(239, 68, 68, 0.12);
            color: var(--error);
        }

        .status-completed {
            background: var(--surface-100);
            color: var(--brand-purple-dark);
        }

        .project-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .project-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--surface-100);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--surface-100);
        }

        .project-owner {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .owner-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            color: var(--surface-50);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .wuxing-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .wuxing-wood { background: rgba(34, 197, 94, 0.18); color: var(--success); }
        .wuxing-fire { background: rgba(239, 68, 68, 0.12); color: var(--error); }
        .wuxing-earth { background: rgba(245, 158, 11, 0.18); color: var(--warning); }
        .wuxing-metal { background: var(--surface-100); color: var(--text-secondary); }
        .wuxing-water { background: rgba(59, 130, 246, 0.18); color: var(--info); }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-50);
            border-top: 3px solid var(--brand-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                gap: 12px;
            }

            .filter-group {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
        <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <a href="/dashboard.html" class="navbar-brand">超协体</a>
            <div class="navbar-actions">
                <button class="btn-primary" onclick="window.location.href='/project-create.html'">
                    <i class="ph-bold ph-plus"></i> 创建项目
                </button>
            </div>
        </div>

        <!-- 筛选栏 -->
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="my" onclick="setFilter('my')">我的项目</button>
                <button class="filter-btn" data-filter="all" onclick="setFilter('all')">全部项目</button>
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-status="all" onclick="setStatus('all')">全部</button>
                <button class="filter-btn" data-status="planning" onclick="setStatus('planning')">规划中</button>
                <button class="filter-btn" data-status="active" onclick="setStatus('active')">进行中</button>
                <button class="filter-btn" data-status="completed" onclick="setStatus('completed')">已完成</button>
            </div>
        </div>

        <!-- 项目列表 -->
        <div id="projectsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>加载项目...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentFilter = 'my';
        let currentStatus = 'all';

        // 检查登录
        if (!isLoggedIn()) {
            window.location.href = '/login.html';
        }

        // 页面加载
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });

        // 设置筛选
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            loadProjects();
        }

        // 设置状态
        function setStatus(status) {
            currentStatus = status;
            document.querySelectorAll('[data-status]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.status === status);
            });
            loadProjects();
        }

        // 加载项目
        async function loadProjects() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>加载项目...</div>
                </div>
            `;

            try {
                let url = `/api/projects?`;
                if (currentFilter === 'my') {
                    url += 'myProjects=true&';
                }
                if (currentStatus !== 'all') {
                    url += `status=${currentStatus}&`;
                }

                const response = await authFetch(url);
                const data = await response.json();

                if (data.success) {
                    renderProjects(data.projects);
                }
            } catch (error) {
                console.error('加载项目失败:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="ph-bold ph-x-circle"></i></div>
                        <div class="empty-title">加载失败</div>
                        <div class="empty-description">请重试</div>
                    </div>
                `;
            }
        }

        // 渲染项目列表
        function renderProjects(projects) {
            const container = document.getElementById('projectsContainer');

            if (!projects || projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="ph-bold ph-folder"></i></div>
                        <div class="empty-title">暂无项目</div>
                        <div class="empty-description">创建你的第一个项目，开启协作之旅</div>
                        <button class="btn-primary" onclick="window.location.href='/project-create.html'">
                            <i class="ph-bold ph-plus"></i> 创建项目
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(project => renderProjectCard(project)).join('')}
                </div>
            `;
        }

        // 渲染项目卡片
        function renderProjectCard(project) {
            const statusMap = {
                planning: { label: '规划中', class: 'status-planning' },
                active: { label: '进行中', class: 'status-active' },
                paused: { label: '已暂停', class: 'status-paused' },
                completed: { label: '已完成', class: 'status-completed' }
            };

            const wuxingMap = {
                wood: { label: '<i class="ph-bold ph-tree"></i> 木', class: 'wuxing-wood' },
                fire: { label: '<i class="ph-bold ph-fire"></i> 火', class: 'wuxing-fire' },
                earth: { label: '<i class="ph-bold ph-mountains"></i>️ 土', class: 'wuxing-earth' },
                metal: { label: '<i class="ph-bold ph-gear"></i>️ 金', class: 'wuxing-metal' },
                water: { label: '<i class="ph-bold ph-wave-sine"></i> 水', class: 'wuxing-water' }
            };

            const status = statusMap[project.status] || statusMap.planning;
            const wuxing = project.wuxingType ? wuxingMap[project.wuxingType] : null;
            const myRole = project.members && project.members.length > 0 ? project.members[0].role : null;

            return `
                <a class="project-card" href="/project-detail.html?id=${project.id}">
                    <div class="project-header">
                        <div>
                            <div class="project-title">${escapeHtml(project.name)}</div>
                            ${myRole ? `<span style="font-size: 12px; color: var(--text-secondary);">我的角色: ${getRoleLabel(myRole)}</span>` : ''}
                        </div>
                        <span class="project-status ${status.class}">${status.label}</span>
                    </div>

                    ${project.description ? `
                        <div class="project-description">${escapeHtml(project.description)}</div>
                    ` : ''}

                    <div class="project-meta">
                        <span><i class="ph-bold ph-users"></i> ${project._count.members || 0} 成员</span>
                        <span><i class="ph-bold ph-clipboard-text"></i> ${project._count.tasks || 0} 任务</span>
                        ${wuxing ? `<span class="wuxing-badge ${wuxing.class}">${wuxing.label}</span>` : ''}
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress || 0}%"></div>
                    </div>
                    <div class="progress-text">${project.progress || 0}% 完成</div>

                    <div class="project-footer">
                        <div class="project-owner">
                            <div class="owner-avatar">${project.owner.username.charAt(0).toUpperCase()}</div>
                            <span>${escapeHtml(project.owner.username)}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        // 角色标签
        function getRoleLabel(role) {
            const labels = {
                owner: '所有者',
                admin: '管理员',
                core_member: '核心成员',
                collaborator: '协作者',
                observer: '观察者'
            };
            return labels[role] || role;
        }

        // HTML转义
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <script src="/js/pwa.js" defer></script>
</body>
</html>
