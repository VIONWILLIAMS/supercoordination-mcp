<body>
    <div class="container">

        <!-- ç­›é€‰æ  -->

                <button class="filter-btn" data-filter="all" onclick="setFilter('all')">å…¨éƒ¨é¡¹ç›®</button>
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-status="all" onclick="setStatus('all')">å…¨éƒ¨</button>
                <button class="filter-btn" data-status="planning" onclick="setStatus('planning')">è§„åˆ’ä¸­</button>
                <button class="filter-btn" data-status="active" onclick="setStatus('active')">è¿›è¡Œä¸­</button>

        </div>

        <!-- é¡¹ç›®åˆ—è¡¨ -->
        <div id="projectsContainer">

    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentFilter = 'my';
        let currentStatus = 'all';

        // æ£€æŸ¥ç™»å½•
        if (!isLoggedIn()) {
            window.location.href = '/login.html';
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });

        // è®¾ç½®ç­›é€‰
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            loadProjects();
        }

        // è®¾ç½®çŠ¶æ€
        function setStatus(status) {
            currentStatus = status;
            document.querySelectorAll('[data-status]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.status === status);
            });
            loadProjects();
        }

        // åŠ è½½é¡¹ç›®
        async function loadProjects() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>åŠ è½½é¡¹ç›®...</div>
                </div>
            `;

            try {
                let url = `/api/projects?`;
                if (currentFilter === 'my') {
                    url += 'myProjects=true&';
                }
                if (currentStatus !== 'all') {
                    url += `status=${currentStatus}&`;
                }

                const response = await authFetch(url);
                const data = await response.json();

                if (data.success) {
                    renderProjects(data.projects);
                }
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®å¤±è´¥:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âŒ</div>
                        <div class="empty-title">åŠ è½½å¤±è´¥</div>
                        <div class="empty-description">è¯·é‡è¯•</div>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
        function renderProjects(projects) {
            const container = document.getElementById('projectsContainer');

            if (!projects || projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <div class="empty-title">æš‚æ— é¡¹ç›®</div>
                        <div class="empty-description">åˆ›å»ºä½ çš„ç¬¬ä¸€ä¸ªé¡¹ç›®ï¼Œå¼€å¯åä½œä¹‹æ—…</div>
                        <button class="btn-primary" onclick="window.location.href='/project-create.html'">
                            â• åˆ›å»ºé¡¹ç›®
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(project => renderProjectCard(project)).join('')}
                </div>
            `;
        }

        // æ¸²æŸ“é¡¹ç›®å¡ç‰‡
        function renderProjectCard(project) {
            const statusMap = {
                planning: { label: 'è§„åˆ’ä¸­', class: 'status-planning' },
                active: { label: 'è¿›è¡Œä¸­', class: 'status-active' },
                paused: { label: 'å·²æš‚åœ', class: 'status-paused' },
                completed: { label: 'å·²å®Œæˆ', class: 'status-completed' }
            };

            const wuxingMap = {
                wood: { label: 'ğŸŒ³ æœ¨', class: 'wuxing-wood' },
                fire: { label: 'ğŸ”¥ ç«', class: 'wuxing-fire' },
                earth: { label: 'ğŸ”ï¸ åœŸ', class: 'wuxing-earth' },
                metal: { label: 'âš™ï¸ é‡‘', class: 'wuxing-metal' },
                water: { label: 'ğŸŒŠ æ°´', class: 'wuxing-water' }
            };

            const status = statusMap[project.status] || statusMap.planning;
            const wuxing = project.wuxingType ? wuxingMap[project.wuxingType] : null;
            const myRole = project.members && project.members.length > 0 ? project.members[0].role : null;

            return `
                <a class="project-card" href="/project-detail.html?id=${project.id}">
                    <div class="project-header">
                        <div>
                            <div class="project-title">${escapeHtml(project.name)}</div>
                            ${myRole ? `<span style="font-size: 12px; color: #999;">æˆ‘çš„è§’è‰²: ${getRoleLabel(myRole)}</span>` : ''}
                        </div>
                        <span class="project-status ${status.class}">${status.label}</span>
                    </div>

                    ${project.description ? `
                        <div class="project-description">${escapeHtml(project.description)}</div>
                    ` : ''}

                    <div class="project-meta">
                        <span>ğŸ‘¥ ${project._count.members || 0} æˆå‘˜</span>
                        <span>ğŸ“‹ ${project._count.tasks || 0} ä»»åŠ¡</span>
                        ${wuxing ? `<span class="wuxing-badge ${wuxing.class}">${wuxing.label}</span>` : ''}
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress || 0}%"></div>
                    </div>
                    <div class="progress-text">${project.progress || 0}% å®Œæˆ</div>

                    <div class="project-footer">
                        <div class="project-owner">
                            <div class="owner-avatar">${project.owner.username.charAt(0).toUpperCase()}</div>
                            <span>${escapeHtml(project.owner.username)}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        // è§’è‰²æ ‡ç­¾
        function getRoleLabel(role) {
            const labels = {
                owner: 'æ‰€æœ‰è€…',
                admin: 'ç®¡ç†å‘˜',
                core_member: 'æ ¸å¿ƒæˆå‘˜',
                collaborator: 'åä½œè€…',
                observer: 'è§‚å¯Ÿè€…'
            };
            return labels[role] || role;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
